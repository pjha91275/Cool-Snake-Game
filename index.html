<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Snake Game</title>
    <link rel = "stylesheet" href = "CSS/style.css">
</head>
<body>
    <div class="body">
        <div id = "scoreBoxes">
             <div id = "scoreBox">Score : 0</div>
             <div id = "hiscoreBox">HiScore : 0</div>
        </div>
        <div id="board"></div>
        <div id ="navBox">
          <div id = "navButtons">
           <div class="key up"><img src="SVG/up.svg" alt=""></div>
           <div class="key down"><img src="SVG/down.svg" alt=""></div>
           <div class="key left"><img src="SVG/left.svg" alt=""></div>
           <div class="key right"><img src="SVG/right.svg" alt=""></div>
           <div class="key center"><img src="SVG/center.svg" alt=""></div>
          </div>
        </div>  
    </div>
    <script src = "JS/script.js"></script>
</body>
</html>
